{% extends "base.html" %}

{% block content %}
<h1 class="title has-text-centered">
  Add a gene to <b>{{ gene_set['name'] }}</b>
</h1>

<div class="box" style="min-height: 70vh">
  <a class="button is-link mb-4" href="/gene_sets/{{ gene_set['id'] }}">â‡¦ Back to gene set</a>

  <form id="file-upload-form" method="POST" enctype="multipart/form-data" class="form">
    <div class="field">
      <label class="label">Gene</label>
      <div class="control">
        <input name="name" class="input" type="text" placeholder="Gene HGNC">
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" type="submit">Add</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
